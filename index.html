<!DOCTYPE html>
<html ng-app="SampleApp">


<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

  <script type="text/javascript" src="https://vk.com/js/api/openapi.js?160"></script>
  <script type="text/javascript">
    VK.init({ apiId: 6795584 });
  </script>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="SampleController as vm">

  <div class="container">
    <div class="row">
      <h3>Поиск по соцсетям:</h3>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Имя</label>
            <input type="text" class="form-control" id="tbxFirstName" aria-describedby="emailHelp" placeholder="имя">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Фамилия</label>
            <input type="text" class="form-control" id="tbxLastName" placeholder="фамилия">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Телефон</label>
            <input type="text" class="form-control" id="tbxPhome" placeholder="телефон">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Никнейм в сети</label>
            <input type="text" class="form-control" id="tbxNikname" placeholder="ник нейм в сетях">
          </div>


          <div class="form-group">
            <label for="exampleInputPassword1">email</label>
            <input type="email" class="form-control" id="tbxEmail" placeholder="email">
          </div>


          <div class="form-group">
            <label for="exampleInputPassword1">возраст (кол-во лет)</label>
            <input type="number" class="form-control" id="tbxNumber" placeholder="возраст">
          </div>


          <button type="submit" class="btn btn-primary">Поиск</button>
        </form>



      </div>

      <div class="col-md-6">

        <p>Поиск по соцсетям:</p>
        <ul>
          <li>VK</li>
          <li>facebook</li>
          <li>mail</li>
          <li>одноклассники</li>
        </ul>

        <p>Авторизация через VK</p>


        <!-- VK Widget -->
        <div id="vk_auth"></div>
        <script type="text/javascript">
          VK.Widgets.Auth("vk_auth", { "authUrl": "/dev/Login" });
        </script>
      </div>

    </div>




</body>

</html>
